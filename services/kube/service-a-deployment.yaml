apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a-deployment
  labels:
    app: service-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-a
  

  template:
    metadata:
      labels:
        app: service-a
    spec:
      containers:
      - name: service-a
        image: makeyourcloth/service-a:latest
        ports:
        - containerPort: 3001
        volumeMounts:
          - mountPath: "/usr/share/"
            name: task-pv-storage
      volumes:
        #- name: task-pv-storage
        #  persistentVolumeClaim:
        #    claimName: task-pv-claim
        # This AWS EBS volume must already exist.
        -name: task-pv-storage
          awsElasticBlockStore:
          volumeID: "vol-0444d12425f070dfe"
          fsType: ext4
